<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>From Validation Demo</title>
  </head>
  <body>
    <main>
      <form novalidate>
        <div class="form-control">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            placeholder="yourname@example.com"
            required
            minlength="3"
            pattern="^[^@]+@[^@]+\.[^@]+$"
          />
          <p class="error"></p>
        </div>
        <div class="form-control">
          <label for="country">Country</label>
          <input type="text" id="country" required placeholder="" />
          <p class="error"></p>
        </div>
        <div class="form-control">
          <label for="zip">Zip code</label>
          <input
            type="text"
            id="zip"
            required
            pattern="^\d{5}(?:-?\d{4})?$"
            placeholder=""
          />
          <p class="error"></p>
        </div>
        <div class="form-control">
          <label for="password">Password</label>
          <input
            type="text"
            id="password"
            required
            minlength="6"
            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,15}$"
            placeholder=""
          />
          <p class="error"></p>
        </div>
        <div class="form-control">
          <label for="password-confirm">Confirm Password</label>
          <input
            type="text"
            id="password-confirm"
            match="password"
            required
            placeholder=""
          />
          <p class="error"></p>
        </div>
        <button type="submit">Submit</button>
      </form>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
